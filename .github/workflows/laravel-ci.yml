name: Laravel CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer

      - name: Cache Composer deps
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app (.env + key)
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache

      - name: PHP syntax check (lint)
        run: |
          find app bootstrap config database public resources routes tests -type f -name "*.php" -print0 | xargs -0 -n1 -P4 php -l

      - name: Laravel smoke check
        run: |
          php artisan --version
          php artisan route:list --compact
          php artisan about
